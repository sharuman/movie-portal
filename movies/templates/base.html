{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>{% block title %} {% endblock %} | The Movie Catalogue</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Fonawesome core CSS -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

</head>

<body style="background-color:#00141e">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Left elements -->
        <a class="navbar-brand" href="#">The Movie Catalogue</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
        <!-- Left elements -->

        <!-- Right elements -->
        <form class="d-flex">
            <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn fas fa-search input-group-text border-0" style="color:white" type="submit"></button>
        </form>

        <ul class="navbar-nav ms-auto ps-5">
            <li>
                <a class="nav-link" href="#"><span class="fas fa-user"></span> Sign Up</a>
            </li>
            <li>
                <a class="nav-link" href="#"><span class="fas fa-sign-in-alt"></span> Login</a>
            </li>
        </ul>
        <!-- Right elements -->
    </div>

</nav>

{% block body %}


{% endblock %}

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- Client-side image placeholder for movies with no poster -->
<script src="{% static 'js/holder.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/multi_carousel.js' %}"></script>
</body>

</html>
