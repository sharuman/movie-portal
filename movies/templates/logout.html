{% extends "base.html" %}
{% block title %} Logout {% endblock title%}

{% block body %}

<body>
    <br /><br /><br /><br /><br /><br />
    <div class="form-content my-5 p-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg mt-3 mb-3">
                        <div class="card-header justify-content-center">
                            <h3 class="my-4 text-center"><strong> You are now logged out </strong></h3>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                You are now signed out. Feel free to sign in again to continue browsing!
                            </p>
                            <hr>
                            <a href="{% url 'login' %}" class="btn btn-dark">Login once more?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
